<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>whiteboard control</title>
</head>
<body>
    <div>
        <div id="msg"></div>
        <form autocomplete="off" action="">
            <div class="row">
                <div class="col-sm-4">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <select class="input-group-text" id="sourceSelect" onchange="$whiteboardControl.onSourceSelectChange()">
                                <option value="sourceId">Source Id</option>
                                <option value="context">Context </option>
                            </select>
<!--                            <span class="input-group-text">Source Id</span>-->
                        </div>
                        <input type="text" class="form-control" id="sourceId" name="sourceId" placeholder="Source"/>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <input type="checkbox" onchange="$whiteboardControl.onVersionRangeChange()"  id="versionRange" name="versionRange">
                            </div>
                        </div>
                        <div class="input-group-append">
                            <span class="input-group-text">Select Version Range</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Version</span>
                        </div>
                        <input type="text" class="form-control" id="version" name="versionersion" placeholder="Version">
                    </div>
                </div>
                <div class="col-sm-4 version-range hide">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Start Version</span>
                        </div>
                        <input type="text" class="form-control" id="startVersion" name="startVersion" placeholder="Start Version">
                    </div>
                </div>

                <div class="col-sm-4 version-range hide">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <span class="input-group-text">End Version</span>
                        </div>
                        <input type="text" class="form-control" id="endVersion" name="endVersion" placeholder="End Version">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="input-group autocomplete">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Expression</span>
                        </div>
                        <input type="text" onkeyup="$whiteboardControl.onExpressionChange()" class="form-control" id="jsonExpression" name="expression" placeholder="Expression">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="input-group">
                        <div class="form-control json-render-area" id="beautifiedResponse"></div>
<!--                        <textarea class="form-control json-render-area" id="beautifiedResponse"></textarea>-->
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
<!--                        <div class="form-control json-render-area" id="afterAppliedExpression"></div>-->
                        <textarea class="form-control json-render-area" id="afterAppliedExpression"></textarea>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
